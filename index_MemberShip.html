    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
    <div class="main">
        <nav>
          <img src="logo 1.1.png" class="logo">
            <ul>
              <li><a href="index_HomePage.html">Page d'acceuil</a></li>
              <li><a href="index_MemberShip.html">Appartenance</a></li>
              <li><a href="index_Event.html">Évènement</a></li>
              <li><a href="index_About.html">À propos</a></li>
              <li><a href="index_Contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="title">Appartenance</div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Nom</span>
                    <input type="text" placeholder="Entrer votre nom" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Prénom</span>
                    <input type="text" placeholder="Enter votre prénom" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Entrer votre email" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Numéro de téléphone</span>
                    <input type="text" placeholder="Entrer votre numéro" required>
                  </div>
                </div>
                <div class="gender-details">
                  <input type="radio" name="gender" id="male">
                  <input type="radio" name="gender" id="female">
                  <span class="gender-title">Genre</span>
                  <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Homme</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Femme</span>
                  </label>
                  </div>
                </div>
                <div class="button">
                  <input type="submit" value="Appartenir">
                </div>
              </form>
            </div>
          </div>
        
        <footer class="footer">
            <div class="footerContainer">
                <div class="row">
                    <div class="footer-col">
                        <h4>SFT</h4>
                            <ul>

                            </ul>

                    <div class="footer-col">
                        <h4>Info</h4>
                        <ul>
                        <li><a href="https://goo.gl/maps/LNxffkX37nuUGU8o9">Université Sesame</a></li>
                        <li><a href="https://mail.google.com/mail/u/0/#inbox?compose=new">sft@sesame.com.tn</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>Notre Réseaux</h4>
                            <ul>
